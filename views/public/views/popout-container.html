<div id="popout-container">
    <div class="navigation-bar">
        <span class="title"></span>
        <div class="buttons">
            <span class="popout-btn" aria-label="Popout">&#x2197;</span>
            <span class="close-btn" aria-label="Close">&times;</span>
        </div>
    </div>
    <div class="content-ctn">
        <div class="tab-content active chat" data-tab-name="chat">
            <div class="messages" id="chat-messages"></div>
            <div class="text-field">
                <input type="text" maxlength="249" autocomplete="off" placeholder="Send a message" id="chat-input-field" />
                <a href="javascript:void(0)" class="send-btn" id="chat-send-btn">Send</a>
            </div>
        </div>
        <div class="tab-content" data-tab-name="leaderboard" id="leaderboardTab">
            <div class="coming-soon">
                <p>Loading…</p>
            </div>
        </div>
        <% if(user) { %><div class="tab-content" data-tab-name="achievements" id="achievementsTab">
            <div class="coming-soon">
                <p>Coming Soon</p>
            </div>
        </div><% } %>
        <div class="tab-content" data-tab-name="active-users" id="activeUsersTab">
            <div class="coming-soon">
                <p>Loading…</p>
            </div>
        </div>
    </div>
    <div class="tabbar">
        <div class="tab active" data-tab-name="chat" title="Chat">
            <i class="fa fa-comments"></i>
        </div>
        <div class="tab" data-tab-name="leaderboard" title="Leaderboard">
            <i class="fa fa-trophy"></i>
        </div>
        <% if(user) { %><div class="tab" data-tab-name="achievements" title="Achievements">
            <i class="fa fa-star"></i>
        </div><% } %>
        <div class="tab" data-tab-name="active-users" title="Active Users">
            <i class="fa fa-users"></i>
        </div>
    </div>
</div>
